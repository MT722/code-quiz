<!DOCTYPE html>
<html>
<head>
<title>Code Quiz</title>
<link href = "./style.css" rel = "stylesheet"/>
</head>

<header>
<div>
    <button  id= "view">View Highscores</button>
    <p id = "Timer">Time:</p>
</div>
</header>
<hr>
<body>
<main>
<!--section for quiz(questions, answers)-->>
<div class = "card">
<h1 class = "question">Coding quiz Challenge</h1>
<button id = "start">Start</button>
<div class = "answers">
<ul>
<li ><button id= "ans1"></button></li>
<li><button id = "ans2"></button></li>
<li><button id = "ans3"></button></li>
<li><button id = "ans4"></button></li>
</ul>
<button id = 'tryAgain'>Try again</button>
</div>
</div>

<!-- section for input and high scores -->
<section class = "scores">
    <h2>HighScores</h2>
    <div id = "initials"></div><br/>
    <button  id = "back">Go Back</button>
    <button  id = "clear">Clear Highscores</button>
</section>

<section class = "input">
    <h3>Score: <span class="result"> </span> </h3>
    <form id = "form">
       Initials: <input type = "text" id="entry"/><br/>
       <input type = "button" id="submit">
    </form>
</section>

</main>


<script src = "script.js"></script>
</body>

</html>
